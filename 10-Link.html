<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Link</title>
    <style media="screen">
      .container { font-size: 3rem; }

      a { text-decoration: none; }

      a:link { color: lightskyblue; }
      a:visited { color: blueviolet; }
      a:hover { color: lightgreen; }
      a:active { color: lightcoral; }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="https://www.google.com">GOOGLE</a>
      <br>
      <a href="https://www.facebook.com">FACEBOOK</a>
    </div>
  </body>
</html>
