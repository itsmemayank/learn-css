<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Opacity</title>
    <style>
      .container {
        width: 100vh;
        border: 5px solid crimson;
        background-color: lightgreen;
        margin: 100px auto;
        padding: 20px;
        text-align: center;
        transition: 0.2s ease;
      }
      .container:hover {
        padding: 50px;
        font-size: 50px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      Lorem ipsum dolor sit amet.
    </div>
  </body>
</html>
