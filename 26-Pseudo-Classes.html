<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Classes</title>
</head>
<style>
    h1:hover {
        color: lightsalmon;
    }

    /* li:first-child{} */
    /* li:last-child{}  */

    li:nth-child(odd) {
        color: lightgreen;
    }

    li:nth-child(even) {
        color: lightpink;
    }

    input:focus {
        border: 3px solid lightslategray;
    }
</style>
<body>
    <h1>Heading 1</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <input type="text" />
</body>
</html>
