<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Initial Vs Inherit</title>
    <style>
        #green {
            color: lightgreen;
        } 
        #blue {
            color: lightskyblue;
        }
        #initial {
            color: initial;
        }
        #inherit {
            color: inherit;
        }
    </style>
</head>
<body>
    <div id="green">
        Green <br>
        <a href="#" id="blue">Blue</a><br>
        <a href="#" id="initial">Initial - By Default</a><br>
        <a href="#" id="inherit">Inherit - Take from Parent</a><br>
    </div>
</body>
</html>
