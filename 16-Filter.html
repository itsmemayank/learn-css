<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Filter</title>
    <style>
      img {
        filter: grayscale(100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/image.jpg" width="700px">
    </div>
  </body>
</html>
