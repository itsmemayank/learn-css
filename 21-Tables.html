<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Tables</title>
    <style media="screen">
      table {
        border: 1px solid black;
        border-collapse: separate;
        border-spacing: 10px;
        empty-cells: hide;
      }
      caption {
        border: 1px solid black;
        caption-side: bottom;
      }
      th, td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <caption>Table</caption>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 3</th>
        </tr>
        <tr>
          <td>Content 1</td>
          <td>Content 2</td>
          <td>Content 3</td>
        </tr>
        <tr>
          <td>Content 4</td>
          <td></td>
          <td>Content 6</td>
        </tr>
      </table>
    </div>
  </body>
</html>
