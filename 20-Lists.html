<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Lists</title>
    <style media="screen">
      ul {
        list-style-type: disc;
        list-style-position: inside;
      }

      ol {
        list-style-type: lower-alpha;
      }

      li {
        border: 3px solid black;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <h2>Unordered List</h2>
      <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
      </ul>
    </div>

    <hr>

    <div class="container2">
      <h2>Ordered List</h2>
      <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
      </ol>
    </div>
  </body>
</html>
