<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid</title>
  <style>
    .grid-container {
      background: indianred;
      height: 400px;
      padding: 20px;
      display: grid;
      justify-content: space-evenly;
      align-items: center;
      grid-template-columns: 200px 300px 200px;
      /* grid-template-rows: auto 200px auto; */
      grid-gap: 10px;
    }
    .grid-item {
      background: wheat;
      border: 3px solid black;
      padding: 20px;
      font-size: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div id="grid-1" class="grid-item">1</div>
    <div id="grid-2" class="grid-item">2</div>
    <div id="grid-3" class="grid-item">3</div>
    <div id="grid-4" class="grid-item">4</div>
    <div id="grid-5" class="grid-item">5</div>
    <div id="grid-6" class="grid-item">6</div>
    <div id="grid-7" class="grid-item">7</div>
    <div id="grid-8" class="grid-item">8</div>
    <div id="grid-9" class="grid-item">9</div>
  </div>
</body>
</html>
